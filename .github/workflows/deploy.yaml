name: Deploy to Deno Deploy

on:
  push:
    branches: 'main'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install
    
      - name: Build
        env:
          BASE_PATH: ''
        run: |
          npm run build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: c2fcace4-a205-403b-bd0d-b977bde4bebe
          entrypoint: serve.ts
          include: |
            serve.ts
            build
